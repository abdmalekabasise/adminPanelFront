

<div class="container" >
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card animated zoomIn">
                <div class="card-header">
                    Sign In <small class="float-right">V.{{ uAdminVersion }}</small>
                </div>
                <div class="card-body">
                    <form name="login-form" id="login-form" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label for="user">
                                Username
                            </label>
                            <input type="text" class="form-control" id="user" name="user" autofocus="true" placeholder="" autocomplete="off" [(ngModel)]="username">
                        </div>
                        <div class="form-group">
                            <label for="user">
                                Password
                            </label>
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="" autocomplete="off" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-secondary btn-block">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
